<body>
    <div class="row">
        <header>
            <nav>
                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <i class="fas fa-bars"></i>
                </label>
                <label class="logo">General Shape</label>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="succes.html">Succes verhalen</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a class="active" href="portfolio.html">Portfolio</a></li>
                    <li><a href="#">Producten</a></li>
                    <li><a onclick="DOM.displayLoginForm()">Inloggen</a></li>
                    <li><a href="#">Winkelwagen</a></li>
                </ul>
    
                <div style="display: none" class="wrapper" id="register-form">
                    <div class="title">
                      Registratie Formulier
                    </div>
                    <div class="form">
                       <div class="inputfield">
                          <label>Voornaam</label>
                          <input type="text" class="input">
                       </div>  
                        <div class="inputfield">
                          <label>Achternaam</label>
                          <input type="text" class="input">
                       </div>  
                       <div class="inputfield">
                          <label>Wachtwoord</label>
                          <input type="password" class="input">
                       </div>  
                      <div class="inputfield">
                          <label>Bevestig Wachtwoord</label>
                          <input type="password" class="input">
                       </div> 
                        <div class="inputfield">
                          <label>Gender</label>
                          <div class="custom_select">
                            <select>
                              <option value="">Select</option>
                              <option value="male">Man</option>
                              <option value="female">Vrouw</option>
                              <option value="overig">Overig</option>
                            </select>
                          </div>
                       </div> 
                        <div class="inputfield">
                          <label>Email Address</label>
                          <input type="text" class="input">
                       </div> 
                      <div class="inputfield">
                          <label>Telefoonnummer</label>
                          <input type="text" class="input">
                       </div> 
                      <div class="inputfield">
                          <label>Address</label>
                          <textarea class="textarea"></textarea>
                       </div> 
                      <div class="inputfield">
                          <label>Leeftijd</label>
                          <input type="date" class="input">
                       </div> 
                      <div class="inputfield terms">
                          <label class="check">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                          </label>
                          <p>Agreed to terms and conditions</p>
                       </div> 
                      <div class="inputfield">
                        <input type="submit" value="Registreer" class="btn">
                      </div>
                    </div>
                    <div class="form-buttons">
                        <a onclick="DOM.displayLoginForm()">Heb je al een account? Login</a>
                        <a id="exit-button" onclick="DOM.closeForms()">Exit</a>
                    </div>
                </div>	
    
                <div style="display: none" class="wrapper" id="login-form">
                    <div class="title">
                      Login Formulier
                    </div>
                    <div class="form">
                        <div class="inputfield">
                            <label>Email Address</label>
                            <input type="text" class="input">
                        </div> 
                       <div class="inputfield">
                          <label>Wachtwoord</label>
                          <input type="password" class="input">
                       </div>  
                      <div class="inputfield">
                        <input type="submit" value="Registreer" class="btn">
                      </div>
                    </div>
                    <div class="form-buttons">
                        <a onclick="DOM.displayRegisterForm()">Heb je al een account? Registreer</a>
                        <a id="exit-button" onclick="DOM.closeForms()">Exit</a>
                    </div>
                </div>
                </div>	
            </nav>

      </div>
      
      <script src="js/main.js"></script>
